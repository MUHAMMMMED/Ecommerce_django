{% extends "Base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<section style="width:50%;  margin:auto; padding:top:50px;   padding:5px;border-radius: 4px; ">


  <style>
  form {    border-radius: 5px;  }
   .container {border-radius: 5px;  padding: 20px;  background-color: #fff;    }
  input[type=text], input[type=submit] {  width: 100%;  padding: 12px;  margin: 8px 0;display: inline-block;  border: 2px solid #000;    box-sizing: border-box;}
  input[type=text], input[type=number], select, textarea {    width: 100%;    padding: 12px;   border: 2px solid #000;border-radius: 4px;  box-sizing: border-box;  margin-top: 6px; margin-bottom: 16px; resize: vertical;  }
  input[type=checkbox] {  margin-top: 16px;    }
  .btn{  width:100%;  padding:8px;    background-color: #01b67a !important;
 color: white;  border: none;  }
  input[type=submit]:hover {    opacity: 0.8;  }
  input[type="file"] { width:100%; border: 1px solid #ccc; display: inline-block;  font-size:20px;   border-radius: 8px;  cursor: pointer;  text-align: center;  }
  input[type="file"]:hover {    background-color: #000;  }
  .help-text {
  font-size: 12px;
  color: #999;
  margin-top: 5px;
}
  </style>
<br><br><br><br><br>

  <form method="post" enctype="multipart/form-data">
     {% csrf_token %}
     {{ form.as_p }}

     <button type="submit" class="btn">Save</button>
  </form>


  </section>
  {% endblock %}
