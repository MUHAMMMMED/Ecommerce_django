{% extends "Base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<section>
<style media="screen">
  /* CSS Stylesheet */
.order-list {  width:80%;
  list-style-type: none;
  padding: 0;
  margin:0 auto;
}

.order-list li {
  margin-bottom: 10px;
  width:100%;
  float:right;
  border: 1px solid #ddd;
  padding:10px;
  font-size:20px;
  text-align:center;
}

.order-status {
  font-weight: bold;
}

.order-count {
  margin-left: 10px;
}
.print-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-bottom: 10px;
  cursor: pointer;
}

.print-button:hover {
  background-color: #45a049;
}
</style>
 <head>
     <title>Order Report</title>
 </head>

 <br> <br> <br>
<<style>
@media print {
  body * {
    visibility: hidden;
  }

    visibility: visible;
  }

  .order-list {
     left: 0;
    top: 0;
  }
}
</style>

  <li>

</section>
{% endblock %}
